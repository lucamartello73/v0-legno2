<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Caricamento Immagini Pavimentazioni</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      background: white;
      transition: all 0.3s;
    }
    .card:hover {
      border-color: #8B4513;
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.15);
    }
    .card.error {
      border-color: #ef4444;
      background: #fee;
    }
    .card.success {
      border-color: #10b981;
      background: #f0fdf4;
    }
    .image-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #f3f4f6;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .status {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      background: white;
    }
    .status.loading { color: #3b82f6; }
    .status.success { color: #10b981; }
    .status.error { color: #ef4444; }
    .card-title {
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 6px;
      color: #111;
    }
    .card-desc {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .card-url {
      font-size: 12px;
      color: #999;
      word-break: break-all;
      font-family: monospace;
      background: #f9f9f9;
      padding: 6px;
      border-radius: 4px;
      margin-top: 8px;
    }
    .stats {
      background: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #8B4513;
    }
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }
    .loading-spinner {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #8B4513;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-banner {
      background: #fee;
      border: 2px solid #ef4444;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Test Caricamento Immagini Pavimentazioni</h1>
    <p class="subtitle">Verifica quali immagini esterne si caricano correttamente</p>

    <div id="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p style="margin-top: 15px;">Caricamento dati da Supabase...</p>
    </div>

    <div id="error" style="display: none;"></div>
    <div id="stats" style="display: none;"></div>
    <div id="grid" class="grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://diymukpvccuauohylrnz.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRpeW11a3B2Y2N1YXVvaHlscm56Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NTQwNzEsImV4cCI6MjA3MzIzMDA3MX0.fjkbrlQ_H2zYtAI2dKju611yUzve8orkhU2P5ydTJcY'

    const { createClient } = supabase
    const client = createClient(supabaseUrl, supabaseKey)

    let loadedCount = 0
    let errorCount = 0
    let totalCount = 0

    async function testImages() {
      const loadingEl = document.getElementById('loading')
      const errorBannerEl = document.getElementById('error')
      const statsEl = document.getElementById('stats')
      const gridEl = document.getElementById('grid')

      try {
        // Fetch data from Supabase
        const { data, error } = await client
          .from('configuratorelegno_flooring_types')
          .select('*')
          .order('created_at')

        if (error) throw error

        if (!data || data.length === 0) {
          errorBannerEl.innerHTML = '<strong>‚ö†Ô∏è Attenzione:</strong> Nessuna pavimentazione trovata nel database'
          errorBannerEl.style.display = 'block'
          loadingEl.style.display = 'none'
          return
        }

        totalCount = data.length
        loadingEl.style.display = 'none'
        statsEl.style.display = 'block'

        // Render cards
        data.forEach((flooring, index) => {
          const card = document.createElement('div')
          card.className = 'card'
          card.id = `card-${index}`

          const imageUrl = flooring.image_url || '/placeholder.svg'

          card.innerHTML = `
            <div class="image-container">
              <span class="status loading" id="status-${index}">Caricamento...</span>
              <img 
                src="${imageUrl}" 
                alt="${flooring.name}"
                id="img-${index}"
              />
            </div>
            <div class="card-title">${flooring.name}</div>
            <div class="card-desc">${flooring.description || 'Nessuna descrizione'}</div>
            <div class="card-url" id="url-${index}">${imageUrl}</div>
          `

          gridEl.appendChild(card)

          // Test image loading
          const img = document.getElementById(`img-${index}`)
          const statusEl = document.getElementById(`status-${index}`)
          const cardEl = document.getElementById(`card-${index}`)
          const urlEl = document.getElementById(`url-${index}`)

          img.onload = () => {
            loadedCount++
            statusEl.textContent = '‚úì Caricata'
            statusEl.className = 'status success'
            cardEl.classList.add('success')
            urlEl.style.color = '#10b981'
            updateStats()
          }

          img.onerror = () => {
            errorCount++
            statusEl.textContent = '‚úó Errore'
            statusEl.className = 'status error'
            cardEl.classList.add('error')
            urlEl.style.color = '#ef4444'
            updateStats()

            // Log error
            console.error(`‚ùå Errore caricamento: ${flooring.name}`, imageUrl)
          }
        })

      } catch (err) {
        console.error('Errore:', err)
        errorBannerEl.innerHTML = `<strong>‚ùå Errore:</strong> ${err.message}`
        errorBannerEl.className = 'error-banner'
        errorBannerEl.style.display = 'block'
        loadingEl.style.display = 'none'
      }
    }

    function updateStats() {
      const statsEl = document.getElementById('stats')
      const pendingCount = totalCount - loadedCount - errorCount
      const successRate = totalCount > 0 ? Math.round((loadedCount / totalCount) * 100) : 0

      statsEl.innerHTML = `
        <div class="stat-item">
          <div class="stat-value">${totalCount}</div>
          <div class="stat-label">Totale</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" style="color: #10b981;">${loadedCount}</div>
          <div class="stat-label">Caricate ‚úì</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" style="color: #ef4444;">${errorCount}</div>
          <div class="stat-label">Errori ‚úó</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" style="color: #3b82f6;">${pendingCount}</div>
          <div class="stat-label">In Caricamento...</div>
        </div>
        <div class="stat-item">
          <div class="stat-value">${successRate}%</div>
          <div class="stat-label">Tasso Successo</div>
        </div>
      `
    }

    // Start test
    testImages()
  </script>
</body>
</html>
